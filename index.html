<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager Enterprise</title>
    <link rel="icon" href="data:,">

    <!-- LIBRERÍAS (CORS habilitado y versiones estables) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/lucide@latest" crossorigin></script>

    <style>
        body {
            background-color: #020202;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            font-family: monospace;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div
            style="border: 3px solid #334155; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px;">
        </div>
        <p style="color: #475569; font-size: 10px; letter-spacing: 2px;">RENDERIZANDO INTERFAZ...</p>
    </div>

    <div id="root"></div>

    <!-- 
      SOLUCIÓN AL ERROR DE DECORATORS Y ERROR #130:
      - Usamos "env" y "react" para compatibilidad.
      - app.jsx contiene el nuevo componente <Icon />.
    -->
    <script type="text/babel" src="./app.jsx" data-presets="env,react"></script>

    <script>
        const style = document.createElement('style');
        style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
        document.head.appendChild(style);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML === "") {
                    console.error("React no se ha montado. Verifica la consola para errores específicos.");
                }
            }, 8000);
        });
    </script>
</body>

</html>
