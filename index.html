<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager Enterprise</title>
    <!-- Evitar el error de favicon en los logs -->
    <link rel="icon" href="data:,">

    <!-- LIBRERÍAS (CORS habilitado) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/lucide@latest" crossorigin></script>

    <style>
        body {
            background-color: #020202;
            margin: 0;
            color: white;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020202;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div
            style="border: 3px solid #1e293b; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;">
        </div>
        <p style="margin-top: 20px; font-family: monospace; font-size: 10px; color: #475569;">CARGANDO MODULOS JSX...
        </p>
    </div>

    <div id="root"></div>

    <!-- CARGA DEL ARCHIVO MODULAR -->
    <!-- Nota: El archivo DEBE llamarse app.jsx en minúsculas en tu carpeta -->
    <script type="text/babel" src="./app.jsx" data-presets="react,stage-3"></script>

    <script>
        // Diagnóstico: Verificar si Babel inició la carga
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML === "") {
                    console.error("React no se ha renderizado. Posible fallo en app.jsx o Babel.");
                }
            }, 3000);
        });

        const style = document.createElement('style');
        style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>
</body>

</html>
