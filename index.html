<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager Enterprise</title>
    <!-- Librerías desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            margin: 0;
            color: white;
        }

        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #ff4444;
            padding: 40px;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <!-- Capturador de errores críticos de JS -->
    <div id="error-display">
        <h1 style="font-size: 24px;">❌ Error Crítico de Carga</h1>
        <pre id="error-message" style="margin-top: 20px; white-space: pre-wrap;"></pre>
        <button onclick="location.reload()"
            style="margin-top: 20px; padding: 10px; background: #333; color: white; border: none; cursor: pointer;">Reintentar</button>
    </div>

    <div id="root"></div>

    <script>
        // Script para mostrar errores de JS en pantalla si React falla
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').textContent =
                "Mensaje: " + msg + "\nURL: " + url + "\nLínea: " + lineNo + "\nError: " + error;
            return false;
        };
    </script>

    <script type="text/babel">
        // IMPORTANTE: Extraemos de los globales inyectados por CDN
        const { useState, useEffect, useCallback } = React;
        const { Power, RefreshCw, Clock, Layers, DollarSign, TrendingUp, CheckCircle2, AlertTriangle } = lucide;

        // TU URL DE BACKEND
        const API_URL = "https://manejoapi.libresdeumas.com";

        const App = () => {
            const [data, setData] = useState({ ad_sets: [], ads: [] });
            const [loading, setLoading] = useState(false);
            const [selected, setSelected] = useState([]);
            const [mode, setMode] = useState('adsets');
            const [date, setDate] = useState('');
            const [error, setError] = useState(null);

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    const res = await fetch(`${API_URL}/ads/dashboard`);
                    if (!res.ok) throw new Error(`API Offline (${res.status}). Revisa CORS o HTTPS.`);
                    const json = await res.json();
                    setData(json);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => { fetchData(); }, [fetchData]);

            const handleAction = async (status) => {
                if (selected.length === 0) return;
                setLoading(true);
                try {
                    await fetch(`${API_URL}/ads/toggle`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ad_ids: selected, status })
                    });
                    fetchData();
                    setSelected([]);
                } catch (err) { setError("Error ejecutando acción."); }
            };

            const items = mode === 'adsets' ? data.ad_sets : data.ads;

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="glass p-8 rounded-[2.5rem] mb-10 flex flex-col md:flex-row justify-between items-center shadow-2xl">
                        <div className="flex items-center gap-5">
                            <div className="bg-blue-600 p-3 rounded-2xl shadow-xl shadow-blue-900/40">
                                <Layers className="text-white" size={28} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black uppercase italic text-white tracking-tighter">Ads Manager Pro</h1>
                                <p className="text-[10px] text-blue-400 font-mono tracking-widest">BACKEND: {API_URL}</p>
                            </div>
                        </div>

                        <div className="flex gap-4 mt-6 md:mt-0">
                            <button
                                onClick={() => handleAction('ACTIVE')}
                                disabled={selected.length === 0}
                                className="bg-emerald-600 hover:bg-emerald-500 px-8 py-3 rounded-xl font-bold text-xs disabled:opacity-20 transition-all shadow-lg"
                            >
                                ON
                            </button>
                            <button
                                onClick={() => handleAction('PAUSED')}
                                disabled={selected.length === 0}
                                className="bg-rose-600 hover:bg-rose-500 px-8 py-3 rounded-xl font-bold text-xs disabled:opacity-20 transition-all shadow-lg"
                            >
                                OFF
                            </button>
                            <button onClick={fetchData} className="p-3 bg-white/5 rounded-xl border border-white/10">
                                <RefreshCw size={22} className={loading ? 'animate-spin' : ''} />
                            </button>
                        </div>
                    </header>

                    {error && (
                        <div className="mb-10 bg-rose-500/10 border border-rose-500/20 p-6 rounded-3xl flex items-center gap-4 text-rose-400">
                            <AlertTriangle size={24} />
                            <p className="text-sm font-bold uppercase">{error}</p>
                        </div>
                    )}

                    <div className="grid grid-cols-1 xl:grid-cols-4 gap-10">
                        <aside className="glass p-8 rounded-[2rem] h-fit">
                            <h2 className="text-[10px] font-black text-slate-500 uppercase mb-6 tracking-widest flex items-center gap-2">
                                <Clock size={14} /> Programador
                            </h2>
                            <input
                                type="datetime-local"
                                className="w-full bg-black border border-white/10 rounded-xl p-4 text-sm text-white mb-6 outline-none focus:border-blue-500"
                                onChange={(e) => setDate(e.target.value)}
                            />
                            <p className="text-[9px] text-slate-600 italic leading-relaxed">* Selecciona AdSets y define hora para programar acciones.</p>
                        </aside>

                        <div className="xl:col-span-3">
                            <div className="flex gap-4 mb-8 bg-white/5 p-1.5 rounded-2xl inline-flex border border-white/5">
                                <button onClick={() => setMode('adsets')} className={`px-10 py-3 rounded-xl text-xs font-black transition-all ${mode === 'adsets' ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-500 hover:text-white'}`}>GRUPOS</button>
                                <button onClick={() => setMode('ads')} className={`px-10 py-3 rounded-xl text-xs font-black transition-all ${mode === 'ads' ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-500 hover:text-white'}`}>ANUNCIOS</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {items.map(item => (
                                    <div
                                        key={item.id}
                                        onClick={() => setSelected(prev => prev.includes(item.id) ? prev.filter(i => i !== item.id) : [...prev, item.id])}
                                        className={`glass p-8 rounded-[2.5rem] cursor-pointer relative transition-all duration-300 ${selected.includes(item.id) ? 'border-blue-500 bg-blue-500/10 scale-[0.98]' : 'hover:border-white/20'}`}
                                    >
                                        <div className="flex justify-between items-start mb-8">
                                            <div className="max-w-[70%]">
                                                <h3 className="font-bold text-base truncate uppercase text-white tracking-tighter" title={item.name}>{item.name}</h3>
                                                <p className="text-[10px] text-slate-500 font-mono mt-1">ID: {item.id}</p>
                                            </div>
                                            <span className={`text-[9px] px-3 py-1.5 rounded-xl font-black tracking-widest ${item.status === 'ACTIVE' ? 'bg-emerald-500/10 text-emerald-500 border border-emerald-500/20' : 'bg-rose-500/10 text-rose-500 border border-rose-500/20'}`}>{item.status}</span>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-black/50 p-5 rounded-3xl border border-white/5">
                                                <p className="text-[9px] text-slate-500 uppercase font-black mb-2 flex items-center gap-1"><DollarSign size={10} /> Gasto Hoy</p>
                                                <p className="text-xl font-black text-white">${item.insights?.data?.[0]?.spend || "0"}</p>
                                            </div>
                                            <div className="bg-black/50 p-5 rounded-3xl border border-white/5">
                                                <p className="text-[9px] text-slate-500 uppercase font-black mb-2 flex items-center gap-1"><TrendingUp size={10} /> Result.</p>
                                                <p className="text-xl font-black text-blue-500">{item.insights?.data?.[0]?.actions?.[0]?.value || 0}</p>
                                            </div>
                                        </div>
                                        {selected.includes(item.id) && (
                                            <div className="absolute -top-3 -right-3 bg-blue-600 text-white rounded-full p-2 shadow-2xl border-4 border-[#020202]"><CheckCircle2 size={18} /></div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
