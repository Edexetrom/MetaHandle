<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Manager Enterprise</title>

    <!-- LIBRERÍAS NECESARIAS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/lucide@latest" crossorigin></script>

    <style>
        body {
            background-color: #020202;
            margin: 0;
            overflow-x: hidden;
        }

        /* Scrollbar personalizada para diseño premium */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #020202;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Cargamos el archivo App.jsx como un script de tipo Babel -->
    <script type="text/babel" src="./app.jsx" data-presets="react,stage-3"></script>

    <!-- Fallback por si el archivo externo falla -->
    <script>
        window.addEventListener('error', function (e) {
            if (e.target.src && e.target.src.includes('App.jsx')) {
                console.error('Error cargando App.jsx. Verifique la ruta.');
            }
        }, true);
    </script>
</body>

</html>
